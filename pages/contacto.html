<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contacto - Kevin Purica, Diseñador UX/UI: ¡Hablemos de tu próximo proyecto! Conectemos para crear experiencias digitales excepcionales juntos. ¡Estoy emocionado por escuchar tus ideas!">
    <meta name="keywords" content="Contactame, Contacto, Proyecto, Cotización">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Kevin Purica | Contacto</title>
</head>

<body>
    <!-- Header de Bootstrap -->
    <header>
        <nav class="navbar custom__navbar navbar-expand-lg bg-transparent">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand" href="../index.html">
                    <img src="../resources/logos/logo-kevin-purica.svg" alt="Logo Kevin Purica">
                </a>
                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- SideBar -->
                <div class="sidebar offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <!-- SideBar Header -->
                    <div class="offcanvas-header">
                        <a class="navbar-brand mx-2" href="../index.html">
                            <img src="../resources/logos/logo-kevin-purica.svg" alt="Logo Kevin Purica">
                        </a>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <!-- SideBar Body -->
                    <div class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0">
                        <ul class="navbar-nav justify-content-center align-items-center flex-grow-1 pe-3">
                            <li class="nav-item mx-2">
                                <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link" href="../pages/proyectos.html">Proyectos</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link" href="../pages/sobre-mi.html">Sobre mí</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link" href="../pages/curriculum.html">Curriculum</a>
                            </li>
                        </ul>
                        <!-- Button - Contactame -->
                        <div class="d-flex flex-column justify-content-center align-items-center gap-3 header__button">
                            <a class="button-primary" href="../pages/contacto.html">Contáctame</a>
                        </div>

                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- Main -->
    <main class="main">
        <section class="main__hero animate__animated animate__fadeInUp">
            <div>
                <h1 class="main__hero--headline-cv"><span class="color-highlight">Contáctame</span> <br> y diseñemos
                    juntos
                </h1>
                <h4 class="main__hero--caption-cv">¡Hagamos <span class="bold">experiencias digitales</span>
                    inolvidables!</h4>
                <div class="main__hero--buttons">
                    <a class="button-primary" href="https://www.linkedin.com/in/kpurica/" target="_blank">Ver
                        LinkedIn</a>
                </div>
            </div>
            <img src="../resources/ilustraciones/ilustracion-contacto.svg" alt="2 Personas junto a celular de Contacto">
        </section>
        <section class="main__form-contacto">
            <form action="#" method="get" enctype="text/plain">
                <div>
                    <h5>Nombre completo</h5>
                    <input type="text" placeholder="Ejem: Juanito Perez" name="nombre">
                </div>
                <div>
                    <h5>Numero de contacto</h5>
                    <input type="text" placeholder="Ejem: +56 9999999" name="telefono">
                </div>
                <div>
                    <h5>Correo electrónico</h5>
                    <input type="text" placeholder="Ejem: juanito@gmail.com" name="correo-electronico">
                </div>
                <div>
                    <h5>Asunto</h5>
                    <input type="text" placeholder="Ejem: Proyecto" name="proyecto">
                </div>
                <div>
                    <h5>Mensaje</h5>
                    <textarea name="mensaje" cols="30" rows="10">Escribe aquí tu mensaje</textarea>
                </div>
                <input class="button-form" type="submit">
            </form>
        </section>
    </main>
    <!-- Footer -->
    <footer class="footer">
        <div class="footer__logo">
            <img src="../resources/logos/logo-kevin-purica-blanco.svg" alt="logo kevin purica">
            <small>© Copyright 2023. Diseñado y desarrollado por Kevin Purica.</small>
        </div>
        <div class="footer__linkedin">
            <a href="https://www.linkedin.com/in/kpurica/" target="_blank">
                <img src="../resources/iconos/icono-linkedin.svg" alt="icono de linkedin">
            </a>
        </div>
    </footer>
    <!-- JS AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
